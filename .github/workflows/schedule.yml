name: Update gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 6 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 8d4d0ab722cd1aab87ccddb1d44b59c1
          TIMEZONE: Asia/Seoul
